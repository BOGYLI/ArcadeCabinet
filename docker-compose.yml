version: '3'

services:
  arcade-pxt:
    image: node:latest
    volumes:
      - ./pxt-arcade:/app
    ports:
      - 3233:3233
      - 3232:3232
    working_dir: /app
    command: 
      - /bin/sh
      - -c
      - |
        apt update
        apt -y upgrade
        apt install -y chromium
        npm update
        npm install
        npm run serve
